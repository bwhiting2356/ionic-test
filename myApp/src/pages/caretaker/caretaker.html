<ion-header>
  <ion-navbar>
    <ion-title>
      Caretaker Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<div padding>
  <ion-segment [(ngModel)]="tabs">
    <ion-segment-button value="notifs">
      Notifications
    </ion-segment-button>
    <ion-segment-button value="accounts">
      Accounts
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="tabs">
  <ion-list *ngSwitchCase="'notifs'">
    <ion-item-group>
      <ion-item>
        <span class="name">Pat Wiseman</span>
        <ion-icon class="bell" name="notifications"></ion-icon>
        <span class="amount">$XX.XX</span>
      </ion-item>
      <ion-item>
        <span class="name">Shawn Coleman</span>
        <ion-icon class="bell" name="notifications"></ion-icon>
        <span class="amount">$XX.XX</span>
      </ion-item>
      <ion-item>
        <span class="name">Felicity Brown</span>
        <ion-icon class="bell" name="notifications"></ion-icon>
        <span class="amount">$XX.XX</span>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-list *ngSwitchCase="'accounts'">
    <ion-item-group>
      <ion-item>
        <span class="name">Pat Wiseman</span>
        <ion-icon class="bell" name="notifications"></ion-icon>
        <span class="amount">$XX.XX</span>
      </ion-item>
      <ion-item>
        <span class="name">Shawn Coleman</span>
        <ion-icon class="bell" name="notifications"></ion-icon>
        <span class="amount">$XX.XX</span>
      </ion-item>
      <ion-item>
        <span class="name">Felicity Brown</span>
        <ion-icon class="bell" name="notifications"></ion-icon>
        <span class="amount">$XX.XX</span>
      </ion-item>
    </ion-item-group>
</div>
</ion-content>
